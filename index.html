<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <link rel="icon" href="assets/icon.svg" />
    <link rel="stylesheet" href="app/css/style.css" />
    <meta name="title" content="Calc" />
    <meta
      name="description"
      content="Just a friendly neighborhood calculator"
    />
    <meta name="keywords" content="calculator,math" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="1 days" />
    <meta name="author" content="Prakhar Gupta" />
    <meta name="twitter:card" content="summmary" />
    <meta name="twitter:site" content="@prakhar_gupta369" />
    <meta
      name="twitter:description"
      content="Just a friendly neighborhood calculator"
    />
    <link rel="apple-touch-icon" href="/icons/apple-icon-180.png" />
    <meta name="twitter:image" content="./assets/img.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#3b4664" />
  </head>
  <body class="theme-1">
    <main>
      <nav>
        <ul>
          <li>
            <div class="nav-logo">
              <span>Calc</span>
            </div>
          </li>
          <li>
            <div class="nav-theme">
              <div class="nav-theme-inner">
                <div>
                  <span> Theme </span>
                </div>
                <div class="upwrap">
                  <div class="theme-toggle">
                    <label class="custom-radio-button">
                      <div class="label_text">1</div>
                      <input
                        id="first"
                        name="toggle-state"
                        type="radio"
                        checked
                        class="radio-button"
                        value="theme-1"
                      />
                      <span class="checkmark"></span>
                    </label>

                    <label class="custom-radio-button">
                      <div class="label_text">2</div>
                      <input
                        id="second"
                        name="toggle-state"
                        type="radio"
                        class="radio-button"
                        value="theme-2"
                      />
                      <span class="checkmark"></span>
                    </label>

                    <label class="custom-radio-button">
                      <div class="label_text">3</div>
                      <input
                        id="third"
                        name="toggle-state"
                        type="radio"
                        class="radio-button"
                        value="theme-3"
                      />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </nav>
      <section class="grid-1">
        <input type="text" id="input" placeholder="0" />
        <div class="numbers">
          <button class="num-button" value="7">7</button
          ><button class="num-button" value="8">8</button
          ><button class="num-button" value="9">9</button
          ><button class="extra-button" id="delete-button">Del</button
          ><button class="num-button" value="4">4</button
          ><button class="num-button" value="5">5</button
          ><button class="num-button" value="6">6</button
          ><button class="opertors" value="+">+</button
          ><button class="num-button" value="1">1</button
          ><button class="num-button" value="2">2</button
          ><button class="num-button" value="3">3</button
          ><button class="opertors" value="-">-</button>
          <button class="num-button" value=".">.</button
          ><button class="num-button" value="0">0</button
          ><button class="opertors" value="/">/</button>
          <button class="opertors" value="*">*</button
          ><button class="reset extra-button" id="reset">Reset</button
          ><button class="equal" id="equal">=</button>
        </div>
      </section>
    </main>
    <script src="app/js/app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./service-worker.js");
      }
    </script>
  </body>
</html>
